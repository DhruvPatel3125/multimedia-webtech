<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    #schdule{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        text-align: center;
        background: linear-gradient(to right, blue,green);
        color: white;
    }
    footer{
        background: #0d0d0d;
        color: white;
        text-align: center;
        display: flex;
        padding: 30px;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
</style>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-item-center">
            <h1>Web-tech</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/468/p1.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="/468/p2.html" class="nav-link text-white">Schdule</a></li>
                    <li class="nav-item"><a href="/468/p3.html" class="nav-link text-white">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="schdule">
        <div class="container">
           <h1>Book Imformation</h1>
           <table class="table table-bordered">
            <thead class="table table-dark">
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="book_body">

            </tbody>
           </table>
        </div>        
    </section>

    <footer>
        <div class="container">
            <p>Contact Us : D.J.PATEL</p>
            <p>&copy; 2021 Web-tech</p>
        </div>
    </footer>

    <script>
        $(document).ready(function(){
            $.ajax({
                type:"GET",
                url:"/468/x1.xml",
                dataType:"xml",
                success:function(xml){
                    $(xml).find("book").each(function(){
                        let title = $(this).find("title").text();
                        let author = $(this).find("author").text();
                        let year = $(this).find("year").text();
                    $("#book_body").append(`<tr>
                            <td>${title}</td>
                            <td>${author}</td>
                            <td>${year}</td>
                        </tr>`)
                    })
                },
                error:function(){
                    alert("Error in loading xml file");
                }

            })
        })

        $(document).ready(()=>{
            $.ajax({
                type:"GET",
                url:"/468/x1.xml",
                dataType:"xml",
                success:function(xml){
                    $(xml).find("book".each(function(){
                        let title = $(this).title().text();
                        let author = $(this).author().text();
                        let year = $(this).year().text();
                        $("#book_body").append(`<tr>
                            <td>${title}</td>
                            <td>${author}</td>
                            <td>${year}</td>
                        </tr>`)
                    }))
                },
                error:function(){
                    alert("Error in loading xml file");
                }
            })
        })
    </script>
</body>
</html>
