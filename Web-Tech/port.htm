<html>
<head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		.error{
			color: red;
			font-size: 0.9em;
			display: none;
		}
		body{
			display: flex;
			align-items: center;
			justify-content: center;
			background: url(login.jpg);
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			min-height: 100vh;
		}
		.container{
			max-width: 400px;
			backdrop-filter: blur(10px);
			background-color: rgba(255,255,255,0.1);
			border:2px solid rgb(255, 255, 255,0.5);
			border-radius: 10px;
			padding: 20px;
		}
	</style>
</head>

<body>
	
	<div class="container mt-5 ">
		<form action="#" id="form">
			<h2 class="text-center mb-4">Validation</h2>
			<div class="mb-3">
				<label for="name" class="form-label">name</label>
				<input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
				<small class="error" id="nameError">Please enter Atlest three character name</small>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
				<small class="error" id="emailError">Invalid email</small>
			</div>
			<div class="mb-3">
				<label for="phone" class="form-label">Phone</label>
				<input type="number" class="form-control" name="phone" id="phone" placeholder="Enter phone number">
				<small class="error" id="phoneError">Please enter 10 length number</small>
			</div>
			<div class="mb-3">
				<label for="name" class="form-label">Password</label>
				<input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
				<small class="error" id="passwordError">Please enter valid password</small>
			</div>
			<button type="button" class="btn btn-primary w-100" id="validBtn">Submit</button>
		</form>
	</div>
</body>

<script>
$(document).ready(function(){
	$("#form").click(function(e){
		e.preventDefault();
		let isValid = true;

		function Validation(id,condition){
			if (condition){
				$(id).hide();
			}
			else{
				$(id).show();
				isValid = false;
			}
		}


		Validation("#nameError",$("#name").val().trim().length >= 3);
		Validation("#emailError",/^[\w]+@[a-z]+\.[a-z]{2,}$/.test($("#email").val().trim()));
		Validation("#phoneError",/^\d{10}$/.test($("#phone").val().trim()));
		Validation("#passwordError",$("#password").val().trim().length >= 8);

		if(isValid){
			alert("Success")
			window.location.href="/Web-Tech/index.html";
		}
	})
})
</script>
